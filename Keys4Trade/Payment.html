<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Header-2.css">
    <link rel="stylesheet" href="Main-2.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>
</head>

<body>
    <div class="Screen">
        <div class="header">
            <div class="left-head">
                <div class="Menu-Border">
                    <div class="Menu-Gray"><img src="Images/menu.png"></div>
                </div>
                <div class="logo-placeholder">Logo Placeholder</div>
                <div class="social-media">
                    <img class="twitter" src="Images/Twitter.png">
                    <img class="discord" src="Images/Discord.png">
                </div>
            </div>
            <div class="right-head">
                <div class="Links">
                    <span>FAQ</span>
                    <span>Bots List</span>
                    <span>Reviews</span>
                </div>
                <img class="Dark-Mode" src="Images/dark_mode.png">
                <div class="Account">
                    <img class="Sign-In" src="Images/Avatar.png">
                    <div class="Account-Name">
                        <span>Real Cnosi</span>
                        <span class="blue">$ 0.00</span>
                    </div>
                    <img class = "Expand" src="Images/expand_more.png">
                </div>
            </div>
        </div>

        <div class="Middle">
            <div class="Title">
                <span class="blue">Select</span>
                <span>option for buying</span>
            </div>

            <div class="Options">
                <label class="Method">Bitcoin
                    <input type="checkbox"></input>
                    <span class="Circle"></span>
                </label>

                <label class="Method">Ethereum
                    <input type="checkbox"></input>
                    <span class="Circle"></span>
                </label>

                <label class="Method">Tether
                    <input type="checkbox"></input>
                    <span class="Circle"></span>
                </label>

                <label class="Method">USD Coin
                    <input type="checkbox"></input>
                    <span class="Circle"></span>
                </label>

                <label class="Method">Balance
                    <input type="checkbox"></input>
                    <span class="Circle"></span>
                </label>

                <label class="Method">Credit/debit card
                    <input type="checkbox"></input>
                    <span class="Circle"></span>
                </label>
            </div>

            <div class="Continue">
                <span>Continue</span>
            </div>
        </div>
    </div>
</body>

</html>
