<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <style>
        canvas {
            border: 1px solid black;
        }

        .POTATO {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 32px;
        }

        body {
            display: flex;
            gap: 50px;

        }

        .cont {
            gap: 30px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <div class="cont">
        <div class="POTATO" id="rotateButton">Rotate</div>
        <div class="POTATO" id="resetGame">Reset</div>
    </div>
    <script src="claude.js">
    </script>
</body>

</html>
