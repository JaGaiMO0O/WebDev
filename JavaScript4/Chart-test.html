<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chart Replica</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
        }
        .tooltip-box {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-size: 14px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        .tooltip-header {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .tooltip-value {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
        }
        .tooltip-change {
            font-size: 14px;
            margin-top: 5px;
        }
        .positive {
            color: #00ff88;
        }
        .negative {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Performance Chart</h1>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        // Sample data - replace with your actual data
        const chartData = {
            labels: ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'],
            values: [2000, 1500, 8000, 3500, 6000, 4500, 9500, 7000, 8500, 6500, 10000, 12000],
            dates: ['2024-01-15', '2024-02-15', '2024-03-15', '2024-04-15', '2024-05-15', '2024-06-15', 
                   '2024-07-15', '2024-08-15', '2024-09-15', '2024-10-15', '2024-11-15', '2024-12-15']
        };

        // Calculate segments with colors
        function getSegmentColors(values) {
            const colors = [];
            for (let i = 1; i < values.length; i++) {
                if (values[i] > values[i-1]) {
                    colors.push('#00ff88');
                } else {
                    colors.push('#ff4444');
                }
            }
            return colors;
        }

        // Create gradient for line segments
        function createGradientSegments(ctx, chartArea, values) {
            const segments = [];
            const colors = getSegmentColors(values);
            
            for (let i = 0; i < colors.length; i++) {
                segments.push({
                    backgroundColor: colors[i],
                    borderColor: colors[i],
                    pointBackgroundColor: colors[i],
                    pointBorderColor: colors[i],
                    pointHoverBackgroundColor: colors[i],
                    pointHoverBorderColor: '#fff',
                    segment: {
                        borderColor: colors[i],
                        backgroundColor: colors[i]
                    }
                });
            }
            return segments;
        }

        const ctx = document.getElementById('myChart').getContext('2d');
        
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Portfolio Value',
                    data: chartData.values,
                    borderWidth: 4,
                    pointRadius: 8,
                    pointHoverRadius: 12,
                    pointBorderWidth: 3,
                    pointHoverBorderWidth: 4,
                    fill: false,
                    tension: 0.4,
                    segment: {
                        borderColor: function(ctx) {
                            const current = ctx.p1.parsed.y;
                            const previous = ctx.p0.parsed.y;
                            return current > previous ? '#00ff88' : '#ff4444';
                        }
                    },
                    pointBackgroundColor: function(ctx) {
                        const index = ctx.dataIndex;
                        if (index === 0) return '#00ff88';
                        const current = chartData.values[index];
                        const previous = chartData.values[index - 1];
                        return current > previous ? '#00ff88' : '#ff4444';
                    },
                    pointBorderColor: function(ctx) {
                        const index = ctx.dataIndex;
                        if (index === 0) return '#00ff88';
                        const current = chartData.values[index];
                        const previous = chartData.values[index - 1];
                        return current > previous ? '#00ff88' : '#ff4444';
                    }
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: false,
                        external: function(context) {
                            // Custom tooltip implementation
                            const tooltipEl = getOrCreateTooltip(context.chart);
                            const tooltipModel = context.tooltip;

                            if (tooltipModel.opacity === 0) {
                                tooltipEl.style.opacity = 0;
                                return;
                            }

                            // Set content
                            if (tooltipModel.body) {
                                const dataIndex = tooltipModel.dataPoints[0].dataIndex;
                                const value = chartData.values[dataIndex];
                                const date = chartData.dates[dataIndex];
                                const prevValue = dataIndex > 0 ? chartData.values[dataIndex - 1] : value;
                                const change = value - prevValue;
                                const changePercent = dataIndex > 0 ? ((change / prevValue) * 100).toFixed(2) : 0;

                                tooltipEl.innerHTML = `
                                    <div class="tooltip-box">
                                        <div class="tooltip-header">${date}</div>
                                        <div class="tooltip-header">CoinFlip</div>
                                        <div class="tooltip-value">$${value.toLocaleString()}</div>
                                        <div class="tooltip-change ${change >= 0 ? 'positive' : 'negative'}">
                                            ${change >= 0 ? '▲' : '▼'} $${Math.abs(change).toLocaleString()} (${Math.abs(changePercent)}%)
                                        </div>
                                        <div style="margin-top: 10px; font-size: 12px; color: #666;">Total lost</div>
                                        <button style="background: #ff4444; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin-top: 8px; width: 100%; cursor: pointer;">VIEW</button>
                                    </div>
                                `;
                            }

                            const position = context.chart.canvas.getBoundingClientRect();
                            const bodyFont = Chart.helpers.toFont(tooltipModel.options.bodyFont);

                            // Display, position, and set styles for font
                            tooltipEl.style.opacity = 1;
                            tooltipEl.style.position = 'absolute';
                            tooltipEl.style.left = position.left + window.pageXOffset + tooltipModel.caretX + 'px';
                            tooltipEl.style.top = position.top + window.pageYOffset + tooltipModel.caretY - 100 + 'px';
                            tooltipEl.style.pointerEvents = 'none';
                            tooltipEl.style.zIndex = '1000';
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#888',
                            font: {
                                size: 12
                            }
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#888',
                            font: {
                                size: 12
                            },
                            callback: function(value, index, values) {
                                return '$' + value.toLocaleString();
                            }
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        });

        function getOrCreateTooltip(chart) {
            let tooltipEl = chart.canvas.parentNode.querySelector('.chartjs-tooltip');

            if (!tooltipEl) {
                tooltipEl = document.createElement('div');
                tooltipEl.className = 'chartjs-tooltip';
                chart.canvas.parentNode.appendChild(tooltipEl);
            }

            return tooltipEl;
        }

        // Add some hover effects and animations
        ctx.canvas.addEventListener('mousemove', function(e) {
            const rect = ctx.canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Add subtle glow effect on hover
            ctx.canvas.style.filter = 'drop-shadow(0 0 20px rgba(0, 255, 136, 0.3))';
        });

        ctx.canvas.addEventListener('mouseleave', function() {
            ctx.canvas.style.filter = 'none';
        });
    </script>
</body>
</html>
