<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0f1c 0%, #1a2332 50%, #0f1b2a 100%);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .loader-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-container {
      position: relative;
      z-index: 10;
      margin-bottom: 30px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #4a6cf7 0%, #00d4ff 50%, #00ff88 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
      animation: logoFloat 3s ease-in-out infinite;
      box-shadow: 0 10px 30px rgba(74, 108, 247, 0.3);
    }

    .company-name {
      color: white;
      font-size: 24px;
      font-weight: 300;
      text-align: center;
      margin-top: 20px;
      opacity: 0.9;
    }

    .loading-text {
      color: #4a6cf7;
      font-size: 14px;
      margin-top: 10px;
      animation: pulse 2s ease-in-out infinite;
    }

    .progress-bar {
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4a6cf7, #00d4ff, #00ff88);
      border-radius: 2px;
      animation: progressFlow 3s ease-in-out infinite;
    }

    @keyframes logoFloat {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes progressFlow {
      0% {
        width: 0%;
      }

      50% {
        width: 70%;
      }

      100% {
        width: 100%;
      }
    }

    @keyframes flowingLines {
      0% {
        stroke-dashoffset: 1000;
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        stroke-dashoffset: 0;
        opacity: 0.7;
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .flowing-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .line-path {
      fill: none;
      stroke-width: 2;
      stroke-dasharray: 100;
      animation: flowingLines 4s ease-in-out infinite;
    }

    .line-1 {
      stroke: url(#gradient1);
      animation-delay: 0s;
    }

    .line-2 {
      stroke: url(#gradient2);
      animation-delay: 0.5s;
    }

    .line-3 {
      stroke: url(#gradient3);
      animation-delay: 1s;
    }

    .line-4 {
      stroke: url(#gradient4);
      animation-delay: 1.5s;
    }

    .orbital-rings {
      position: absolute;
      width: 300px;
      height: 300px;
      z-index: 2;
    }

    .ring {
      position: absolute;
      border: 1px solid rgba(74, 108, 247, 0.3);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    .ring-1 {
      width: 200px;
      height: 200px;
      top: 50px;
      left: 50px;
      border-color: rgba(74, 108, 247, 0.4);
    }

    .ring-2 {
      width: 250px;
      height: 250px;
      top: 25px;
      left: 25px;
      border-color: rgba(0, 212, 255, 0.3);
      animation-direction: reverse;
      animation-duration: 30s;
    }

    .ring-3 {
      width: 300px;
      height: 300px;
      top: 0;
      left: 0;
      border-color: rgba(0, 255, 136, 0.2);
      animation-duration: 40s;
    }
  </style>
</head>

<body>
  <div class="loader-container">
    <div class="orbital-rings">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="ring ring-3"></div>
    </div>

    <svg class="flowing-lines" viewBox="0 0 800 600">
      <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#4a6cf7;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#4a6cf7;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#4a6cf7;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
        </linearGradient>
      </defs>

      <path class="line-path line-1" d="M50,300 Q200,100 400,300 T750,300" />
      <path class="line-path line-2" d="M750,150 Q600,350 400,150 T50,150" />
      <path class="line-path line-3" d="M50,450 Q200,250 400,450 T750,450" />
      <path class="line-path line-4" d="M750,500 Q600,200 400,500 T50,500" />
    </svg>

    <div class="logo-container">
      <div class="logo">A</div>
      <div class="company-name">Artl Studio LLC</div>
      <div class="loading-text">Loading...</div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>

  <script>
    const loadingText = document.querySelector('.loading-text');
    const loadingMessages = ['Loading...', 'Initializing...', 'Preparing...', 'Almost ready...'];
    let messageIndex = 0;

    function updateLoadingText() {
      loadingText.textContent = loadingMessages[messageIndex];
      messageIndex = (messageIndex + 1) % loadingMessages.length;
    }

    setInterval(updateLoadingText, 2000);

    setTimeout(() => {
      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.innerHTML = '<div style="color: white; text-align: center; font-size: 24px; margin-top: 45vh;">Welcome to Artl Studio LLC</div>';
        document.body.style.opacity = '1';
      }, 500);
    }, 10000);

    document.addEventListener('mousemove', (e) => {
      const rings = document.querySelectorAll('.ring');
      const mouseX = e.clientX / window.innerWidth - 0.5;
      const mouseY = e.clientY / window.innerHeight - 0.5;

      rings.forEach((ring, index) => {
        const speed = (index + 1) * 0.1;
        ring.style.transform = `translate(${mouseX * speed * 20}px, ${mouseY * speed * 20}px)`;
      });
    });
  </script>
</body>

</html>
