<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 90vh;
    }

    .Card {
      border: 2px solid black;
      height: 200px;
      width: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .Card:hover {
      transform: perspective(500px) rotateX(-15deg) translateY(-10px);
    }

    .Card::before,
    .Card::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 150, 255, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
    }

    .Card:hover::before {
      animation: ripple-multi 2s ease-out infinite;
    }

    .Card:hover::after {
      animation: ripple-multi 2s ease-out infinite 0.6s;
    }

    @keyframes ripple-multi {
      0% {
        width: 20px;
        height: 20px;
        opacity: 1;
        transform: translate(-50%, -50%) scale(0);
      }

      50% {
        opacity: 0.4;
      }

      100% {
        width: 200px;
        height: 200px;
        opacity: 0;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="Card">
    <span>Potato</span>
  </div>
  <script>
  </script>
</body>

</html>
