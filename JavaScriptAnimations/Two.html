<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Artl Studio LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0e100f;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 85%;
      height: auto;
    }

    .base-path {
      stroke: url(#gradient);
      stroke-width: 2.5;
      fill: none;
      opacity: 0.55;
    }

    .highlight-path {
      stroke: rgb(255, 255, 255);
      stroke-width: 4.5;
      fill: none;
      filter: drop-shadow(0 0 8px #7f5af0);
      stroke-dasharray: 80 1000;
      stroke-linecap: round;
    }

    .news-bar {
      position: absolute;
      bottom: 20px;
      width: 100%;
      overflow: hidden;
      background: rgba(15, 15, 20, 0.8);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 0;
      font-family: sans-serif;
      color: #00ffff;
      z-index: 1000;
    }

    .news-track {
      display: flex;
      width: max-content;
      animation: scroll-left 25s linear infinite;
    }

    .news-item {
      margin-right: 60px;
      white-space: nowrap;
      font-size: 1rem;
      font-weight: 500;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>

<body>

  <svg id="svg-container" viewBox="0 0 1500 200" xmlns="http://www.w3.org/2000/svg">

      <!-- Cyan to Purple Gradient -->

        <stop offset="0%" stop-color="#00ffff" />
        <stop offset="50%" stop-color="#7f5af0" />
        <stop offset="100%" stop-color="#bf00ff" />
      </linearGradient>
    </defs>
  </svg>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
  <script>
    const svg = document.getElementById('svg-container');
    const text = "Zaid, You are a Potato";

    const track = document.querySelector('.news-track');
    track.innerHTML += track.innerHTML;

    opentype.load('https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxM.woff', function (err, font) {
      if (err) {
        console.error('Font could not be loaded: ' + err);
      } else {
        const path = font.getPath(text, 50, 150, 120);
        const d = path.toPathData(3);

        // Base path: visible dimmed text
        const basePath = document.createElementNS("http://www.w3.org/2000/svg", "path");
        basePath.setAttribute("d", d);
        basePath.setAttribute("class", "base-path");
        svg.appendChild(basePath);

        // Highlight path: white glowing trail
        const highlightPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
        highlightPath.setAttribute("d", d);
        highlightPath.setAttribute("class", "highlight-path");
        highlightPath.setAttribute("id", "highlight-path");
        svg.appendChild(highlightPath);

        // Animate the dash offset
        const totalLength = highlightPath.getTotalLength();
        highlightPath.setAttribute("stroke-dasharray", `80 ${totalLength}`);

        gsap.to(highlightPath, {
          strokeDashoffset: totalLength,
          duration: 20,
          ease: "none",
          repeat: -1
        });
      }
    });
  </script>
